{% extends "base.html"%}
{% block content %}
<h1 align="center">Главная страничка</h1>
{% for item in newslist %}
<div align="center" style="background-color: #c9c9c9;
border: 1px solid gray;
border-radius: 5px;
margin-bottom: 10px;
margin-left: 300px;
margin-right: 300px;">
    <p  align="left">{{ item.user.name }} {{ item.user.surname }}
         написано: {{item.created}}
    </p>
    <p>Тема: {{ item.post_named}}</p>
    <p>{{item.text}}</p>
    <p align="left"><a href="/liked_post/{{item.id}}">{{ item.likes }} Понравилось</a></p><a href="/full_post/{{item.id}}">Развернуть тему</a>
</div>

{% endfor %}
{% endblock %}
