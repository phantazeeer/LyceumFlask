<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div>
        <h5>Ущербный форум Максима Струнникова</h5>
        </div>
        {% if current_user.is_authenticated %}
            <a class="navbar-brand" href="/main">Форум</a>
            <a class="navbar-brand" href="/profile/{{ current_user.id }}">Профиль</a>
            <a class="navbar-brand" href="/create_post">Создать пост</a>
            <a class="btn btn-warning" href="/logout">Выйти</a>
        {% else %}
            <p>
                <a class="btn btn-success" href="/login">Войти</a>
            </p>
        {% endif %}
    </nav>
{% block content %}{% endblock %}
</body>
</html>
